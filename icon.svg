<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#252520"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    
    <!-- Gold flame gradient -->
    <linearGradient id="flameGrad" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#8b4513"/>
      <stop offset="40%" style="stop-color:#b8860b"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#f4f1eb"/>
    </linearGradient>
    
    <!-- Ember glow -->
    <radialGradient id="emberGlow" cx="50%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Inner flame -->
    <linearGradient id="innerFlame" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#cd5c5c"/>
      <stop offset="50%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#f4f1eb"/>
    </linearGradient>
    
    <!-- Sepia accent -->
    <linearGradient id="sepiaLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#8b7355;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#8b7355;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="512" height="512" rx="90" ry="90" fill="url(#bgGrad)"/>
  
  <!-- Subtle noise texture overlay -->
  <rect width="512" height="512" rx="90" ry="90" fill="#8b7355" opacity="0.03"/>
  
  <!-- Ambient glow behind flame -->
  <ellipse cx="256" cy="320" rx="120" ry="80" fill="url(#emberGlow)"/>
  
  <!-- Main flame shape - stylized, elegant -->
  <path d="
    M 256 120
    C 280 160, 320 200, 330 260
    C 340 320, 320 360, 300 380
    C 290 390, 275 400, 256 405
    C 237 400, 222 390, 212 380
    C 192 360, 172 320, 182 260
    C 192 200, 232 160, 256 120
    Z
  " fill="url(#flameGrad)" opacity="0.95"/>
  
  <!-- Inner flame - brighter core -->
  <path d="
    M 256 180
    C 270 210, 295 250, 300 290
    C 305 330, 290 360, 275 375
    C 267 382, 262 385, 256 387
    C 250 385, 245 382, 237 375
    C 222 360, 207 330, 212 290
    C 217 250, 242 210, 256 180
    Z
  " fill="url(#innerFlame)" opacity="0.85"/>
  
  <!-- Brightest core -->
  <ellipse cx="256" cy="320" rx="25" ry="40" fill="#f4f1eb" opacity="0.6"/>
  
  <!-- Decorative horizontal line below flame -->
  <rect x="106" y="430" width="300" height="1" fill="url(#sepiaLine)"/>
  
  <!-- "QD" monogram subtly integrated -->
  <g opacity="0.4">
    <!-- Q shape - minimalist -->
    <circle cx="220" cy="460" r="12" fill="none" stroke="#8b7355" stroke-width="2"/>
    <line x1="228" y1="468" x2="236" y2="476" stroke="#8b7355" stroke-width="2"/>
    
    <!-- D shape - minimalist -->
    <path d="M 276 448 L 276 472 C 276 472, 296 472, 296 460 C 296 448, 276 448, 276 448 Z" 
          fill="none" stroke="#8b7355" stroke-width="2"/>
  </g>
  
  <!-- Corner accent marks - subtle elegance -->
  <g stroke="#8b7355" stroke-width="1" opacity="0.25">
    <!-- Top left -->
    <line x1="60" y1="90" x2="90" y2="90"/>
    <line x1="60" y1="90" x2="60" y2="120"/>
    
    <!-- Top right -->
    <line x1="422" y1="90" x2="452" y2="90"/>
    <line x1="452" y1="90" x2="452" y2="120"/>
    
    <!-- Bottom left -->
    <line x1="60" y1="422" x2="90" y2="422"/>
    <line x1="60" y1="392" x2="60" y2="422"/>
    
    <!-- Bottom right -->
    <line x1="422" y1="422" x2="452" y2="422"/>
    <line x1="452" y1="392" x2="452" y2="422"/>
  </g>
</svg>
